<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Minesweeper
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="minesweeper-board"></div>
    <div id="button-container">
        <div id="timer"> 00:00</div>
        <button id="start-button"> Initialize</button>
        <button id="pause-button"> Pause</button>
        <button id="restart-button"> Restart</button>
        <div id="settings-container">
            <label for="integerInput">Mines:
                <input type="number" id="integerInput" name="integerInput" min="0" max="" required>
            </label>
        </div>
        <button id="mines-button">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
